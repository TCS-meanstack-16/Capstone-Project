<div>
    <form #reportRef="ngForm" (ngSubmit)="GenerateReports(reportRef.value)">
        <h2>GENERATING REPORTS</h2>
        <table>
        
            
             
              <tr><td>  <label for="repo">Report :</label></td>
                  <td> <select  [(ngModel)]="option"  name="time" id="#" required ngModel>
                <option selected="selected" value="daily">Daily Reports</option>
                <option value="range">Report Date Range</option>
                <!--<option value="monthly">Monthly Report</option>
                <option value="four">Product Report</option>
                <option value="five">Customer Report</option> -->
                </select></td></tr>
                <tr *ngIf= "option == 'daily'">
                  <td><label for="">Pick Day:</label></td>
                  <td><input type="date" name="date" id="" ngModel></td>
                </tr>
                
                  <tr *ngIf= "option == 'range'">
                    <td><label for="">Start Date:</label></td>
                    <td><input type="date" name="start" id="" ngModel></td>
                  </tr>
                  <tr *ngIf= "option == 'range'">
                    <td><label for="">End Date:</label></td>
                    <td><input type="date" name="end" id="" ngModel></td>
                  </tr>
              
                
                
          <tr> <td> <input type="reset" value="Reset  All" class="submit" name="reset" id="reset" /></td>
          <td>  <input type="submit" value="Generate Reports" class="submit" name="submit" id="submit" /></td></tr>
       
      </table>
    </form>

    {{totalSpent}}
    <br>
    {{ordersPlaced}}
</div>
