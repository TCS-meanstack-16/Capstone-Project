    <h2>LOGIN PAGE</h2>
    <form #ticketRef="ngForm" (ngSubmit)="submitTicket(ticketRef.value)">
        <label>User ID: </label>
        <input type="text" name="userID" ngModel><br/>
        <label>Name: </label>
        <input type="text" name="name" ngModel><br/>
        <label>Reason: </label>
        <input type="text" name="reason" ngModel><br/>
        <input type="submit" value="Login!"/>
    </form>
    <a routerLink="/sign-up">Sign Up!</a>
    <a routerLink="/raise-ticket">Unlock Account</a>
